name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: run test
      run: npm run test
    - name: Copy History
      if: always()
      run: cp -r $(pwd)/docs/history/. $(pwd)/allure-results/history
    - name: Generate Report
      if: always()
      run: npm run allure-generate 
    - name: Upload Results
      uses: actions/upload-artifact@v1
      if: always()
      with:
          name: allure-results
          path: ./allure-results
    - name: Publishing Allure artifact to Github Actions
      uses: actions/upload-artifact@v2
      if: always()
      with:
          name: allure-report
          path: allure-report        
    - name: Deploy report
      uses: JamesIves/github-pages-deploy-action@4.1.4
      if: always()
      with:
          branch: gh-pages
          folder: allure-report 
          target-folder: docs
    - name: Pushes docs to another repository
      uses: cpina/github-action-push-to-another-repository@v1.3
      if: always()
      env:
          API_TOKEN_GITHUB: ${{ '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' }} 
      with:
          source-directory: 'docs'
          destination-github-username: 'ValeriiMandryks'
          destination-repository-name: 'redmine'
          user-email: mandryka.valerii@gmail.com 
          target-branch: main 
      
